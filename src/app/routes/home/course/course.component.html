<a routerLink="/CDetails/{{current.name}}">
<div class="course" [highlight]="current.price" >
    <div class="cimage">
      <img src="../../../../assets/images/{{current.image}}">
    </div>
    <h2>{{current.name | uppercase}}</h2>
    <h5>{{current.description}}</h5>
    <h6>Price:: {{current.price | discount | currency:'INR' 
      |formatprice: current.price}}
        <del> ({{current.price | currency:'INR'}})</del>
    </h6>
</div>
</a>
